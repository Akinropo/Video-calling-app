<body>

<video autoplay></video>
<div id="peer-id" ></div>

<input type="text" id="dest-id">
<button type="button" onclick="callPeer()">call</button>

<script>
    $.get('/port' , function (port) {
        console.log(port)
    })
    var peer = new Peer({

        host: location.hostname,
        port: location.port || (location.protocol === 'https:' ? 9000 : 8191),
        path: '/peer'
    })
    peer.on('open', function(id) {
        console.log('My peer ID is: ' + id);
        $('#peer-id').html(id);
    });
    var erroCallback = function (e) {
        console.log("media rejected" , e);
    };


function callPeer () {
    console.log("call");
    navigator.getUserMedia({ video:true},
            function (localMediaStream) {
                var dest = $('#dest-id').val();
                console.log(dest);
                peer.call(dest , localMediaStream);
            } , erroCallback);
}

peer.on('call' , function (call) {
    navigator.getUserMedia({ video:true},
            function (localMediaStream) {



                call.answer(localMediaStream)

            } , erroCallback);

    call.on('stream' , function (stream) {
        var video = document.querySelector('video');
        video.src = window.URL.createObjectURL(stream);
    })

})

</script>
</body>
